  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
    
    <!-- Category Filter Section -->
    <div class="filter-section">
      <label for="categoryFilter">Filter by Category:</label>
      <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
        <!-- Dynamically populated categories -->
      </select>
    </div>
    
    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>
    
    <!-- Import/Export Section -->
    <div class="import-export-section">
      <h4>Import/Export Quotes</h4>
      <button id="exportQuotes">Export Quotes</button>
      <input type="file" id="importFile" accept=".json" />
      <label for="importFile">Import Quotes</label>
    </div>
    
    <!-- Server Sync Section -->
    <div class="sync-section">
      <h4>Server Synchronization</h4>
      <button id="manualSyncBtn" onclick="manualSync()">Sync Now</button>
      <button id="startSyncBtn" onclick="startPeriodicSync()">Start Auto-Sync</button>
      <button id="stopSyncBtn" onclick="stopPeriodicSync()">Stop Auto-Sync</button>
      <div id="syncStatus" class="sync-status" style="display: none;"></div>
    </div>
    
    <script src="script.js"></script>
  </body>
  </html>
